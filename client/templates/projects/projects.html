<template name="projectsPage">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Projects</h1>
				<h2>Partnering with our clients allows us to do remarkable work.</h2>
			</div>
		</div>
	</div>
	{{>projectsTemp}}
</template>

<template name="projectsTemp">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div id="sortProjects">
					<div class="sort-controls">
						<div class="filter" data-filter="all">Show All</div>
						<div class="filter" data-filter=".category-1">Category 1</div>
						<div class="filter" data-filter=".category-2">Category 2</div>
						<div class="sort" data-sort="default">Default</div>
						<div class="sort" data-sort="myorder:asc">Ascending</div>
						<div class="sort" data-sort="myorder:desc">Descending</div>
						<div class="sort" data-sort="random">Random</div>
					</div>

					<div class="project-items">
						<div class="mix category-1" data-myorder="3">3</div>
						<div class="mix category-2" data-myorder="2">2</div>
						<div class="mix category-1" data-myorder="1">1</div>
						<div class="mix category-2" data-myorder="4">4</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
